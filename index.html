<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager App</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section class="section">
    <form id="taskForm" class="taskform">
      <input type="text" id="taskName" placeholder="Enter task name">
      <button type="submit">Add Task</button>
    </form>
   <div class="main">
    <div id="openTasks" class="task-section">
      <h2>Open</h2>
      <ul id="openList" class="task-list"></ul>
    </div>
  
    <div id="inProgressTasks" class="task-section">
      <h2>In Progress</h2>
      <ul id="inProgressList" class="task-list"></ul>
    </div>
  
    <div id="inReviewTasks" class="task-section">
      <h2>In Review</h2>
      <ul id="inReviewList" class="task-list"></ul>
    </div>
  
    <div id="doneTasks" class="task-section">
      <h2>Done</h2>
      <ul id="doneList" class="task-list"></ul>
    </div>
  
    <div id="taskModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h3 id="taskModalTitle"></h3>
        <textarea id="taskModalDescription" placeholder="Enter task description"></textarea>
        <button id="saveDescription">Save</button>
        <button id="deleteTask">Delete</button>

      </div>
    </div>
</div>
</section>
  
    <script src="script.js"></script
</body>
</html>
